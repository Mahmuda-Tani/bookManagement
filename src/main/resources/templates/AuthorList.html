<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>

    <link rel="stylesheet" type="text/css" th:href="@{/CSS/bootstrap.4.5.3/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/custom/customCss.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>


<body class="index-body">

<div style="margin-top: 100px">
<div class="container my-2 " >



    <div class="text-left"><h3 class ="author-heading text-left">Author List</h3></div>


    <div class="text-right"><a th:href="@{/addAuthor}" class="btn btn-primary btn-sm mb-3 "> <i class="fa fa-update"></i>Add Author</a></div>


    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Author Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>

            <td> <a th:href="@{/updateAuthor/{id}(id = ${author.id})}" class="btn btn-primary btn-sm mb-3"> <i class="fa fa-update"></i> update </a></td>
        </tr>
        </tbody>
    </table>




</div>


</div>
</body>



</html>
