<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Management System</title>

  <link rel="stylesheet" type="text/css" th:href="@{/CSS/bootstrap.4.5.3/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/CSS/custom/customCss.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="index-body">

<div class = "container">

  <h1 class = "text-center form-heading"  th:if="${book.id == null }"> Add Book </h1>
  <h1 class = "text-center form-heading"  th:if="${book.id != null }"> Update Book </h1>


  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">



      <div class = "card-body " >
        <form action="/saveBook" th:object = "${book}" method="post" >

          <input
                  type = "number"
                  name = "id"
                  th:field = "*{id}"
                  hidden

          />


          <div class ="form-group">
            <label> Book  Name </label>
            <input
                    type = "text"
                    name = "bookName"
                    th:field = "*{bookName}"
                    class = "form-control"
                    placeholder="Enter Book Name"
            />
          </div>

          <div class ="form-group">
            <label>  Author Name </label>
            <input
                    type = "text"
                    name = "authorName"
                    th:field = "*{authorName}"
                    class = "form-control"
                    placeholder="Enter Author Name"
            />
          </div>

          <div class ="form-group">
            <label> Book Price </label>
            <input
                    type = "number"
                    name = "price"
                    th:field = "*{price}"
                    class = "form-control"
                    placeholder="Enter Book Price"
            />
          </div>

          <div class ="form-group">
            <label> Book Publication Year </label>
            <input
                    type = "number"
                    name = "publicationYear"
                    th:field = "*{publicationYear}"
                    class = "form-control"
                    placeholder="Enter Book publication Year"
            />
          </div>



          <div class = "box-footer row">

            <div class="col">
              <input type="submit" class="btn btn-primary " value="Submit">
            </div>

            <div class="col text-right">
              <a class="btn btn-outline-primary w-20 " th:href="@{/index}" id="cancel-submit" >cancel</a>
            </div>

          </div>


        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
